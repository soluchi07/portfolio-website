name: Notify on new thoughts

on:
  push:
    paths:
      - "src/data/thoughts.json"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (fetch previous commit)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # get previous commit so we can compare

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # run in project root, where package.json lives

      - name: Run notifier
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          SITE_URL: ${{ secrets.SITE_URL }}
        run: node .github/scripts/notify-subscribers.js
